version: "3.9"

services:
  mevshield:
    image: mevshield:latest            # use the image we already built on the node
    container_name: mevshield
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - /home/ubuntu/genesis-rail2/repos/GENESIS-MEV-SHIELD/.env
    volumes:
      - /home/ubuntu/genesis-rail2/repos/GENESIS-MEV-SHIELD/logs:/app/logs
