name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker info (sanity)
        run: |
          docker --version
          docker ps || true

      - name: Compose Up
        run: |
          docker compose version || echo "compose plugin ok"
          docker compose -f docker-compose.yml up -d --remove-orphans

      - name: Health probe
        run: |
          sleep 3
          curl -sf http://localhost:8080 || (docker logs --tail=200 mevshield && exit 1)
