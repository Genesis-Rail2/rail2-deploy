name: deploy
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [ deploy ]

jobs:
  compose:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Write .env (non-sensitive defaults)
        run: |
          cat > .env <<EOF
          SERVICE_STAGE=staging
          LOG_LEVEL=info
          PROMETHEUS_ENABLED=true
          EOF

      - name: Pull latest images
        run: docker compose pull

      - name: Start/Update stack
        run: docker compose up -d --remove-orphans
